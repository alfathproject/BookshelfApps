<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf-Apps | Farhan</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/icon.png">
</head>
<body>
    <header>
        <h1 id="header-title">Bookshelf Apps</h1>
        <img id="header-cover" src="assets/img/book-shelf.jpg" alt="cover" width="100%">
    </header>

    <main>
        <article>
            <!-- input book -->
            <section class="input-section">
                <h2>masukkan buku baru</h2>
                <form id="input-book">
                    <div class="input">
                        <label for="inputTitle">judul</label>
                        <input type="text" id="inputTitle" placeholder="masukkan judul buku..." required>
                    </div>
                    <div class="input">
                        <label for="inputAuthor">penulis</label>
                        <input type="text" id="inputAuthor" placeholder="masukkan penulis buku..." required>
                    </div>
                    <div class="input">
                        <label for="inputYear">tahun</label>
                        <input type="number" id="inputYear" placeholder="masukkan tahun terbit..." required>
                    </div>
                    <div class="input-check-complete">
                        <label for="isComplete">
                            <input type="radio" name="isComplete" value="true" required>
                        selesai dibaca</label> 
                        <label for="isComplete">
                            <input type="radio" name="isComplete" value="false" required>
                        belum selesai dibaca</label>
                    </div>
                    <button type="submit" id="btn-input-submit" >masukkan ke rak buku</button>
                </form>
            </section>
            <!-- search section -->
            <section class="search-section">
                <h2>cari buku</h2>
                <form id="search-book">
                    <div class="input">
                        <label for="searchBook">judul</label>
                        <input type="text" id="searchBook" placeholder="masukkan judul buku yang ingin dicari...">
                        <button type="submit" id="btn-search-book">cari</button>
                    </div>
                </form>
            </section>
        </article>

        <aside>
            <h2>rak buku</h2>
            <!-- book shelf section -->
            <section class="book-shelf">
                <h2>belum selesai dibaca</h2>
                <div id="inCompleteBookList" class="book-list">
                    <!-- incomplete book list -->
                </div>
            </section>
    
            <!-- book shelf section -->
            <section class="book-shelf">
                <h2>selesai dibaca</h2>
                <div id="completeBookList" class="book-list">
                    <!-- complete book list -->
                </div>
            </section>
        </aside>
    </main>

    <!-- footer -->
    <footer>
        Copyright &copy; 2022 by Farhan. All Rights Reserved.
    </footer>

    <!-- main javascript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
